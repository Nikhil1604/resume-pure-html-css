<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resume Downloader</title>
</head>
<body>
    

     <!-- navbar -->
     <div class="container">
        <div class="name">Resume <span>Builder</span></div>
        <div class="title">
            <a href="index.html" style="text-decoration: none;"><span class="titel-item">Home</span></a>
            <a href="resume.html" style="text-decoration: none;"><span class="titel-item">Resume</span></a>
            <a href="register.html" style="text-decoration: none;"><span class="titel-item">Register</span></a>
            <a href="login.html" style="text-decoration: none;"><span class="titel-item">Login</span></a>
        </div>
    </div>
    <!-- end of navbar -->
   




    <!-- Personal information -->
    <section class="per">
        <!-- section heading -->
        <div class="per-title">
            <h3>Personal Information</h3>
        </div>
        
        <!-- section infromation enter -->
        <div class="per-info">
            <h3>Enter Your Information</h3>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Mobile">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Pincode">
            <p>Next</p>

        </div>
    </section>
    <!-- end of personal information section -->

    <hr>
    <!-- Work experience -->
    <section class="work" style="margin-top: 5rem;">
        <!-- section heading -->
        <div class="work-title">
            <h3>Work Experience</h3>
        </div>
        
        <!-- section infromation enter -->
        <div class="work-info">
            <h3>Work Experience</h3>
            <input type="text" placeholder="Job Title">
            <input type="text" placeholder="Organization Name">
            <input type="text" placeholder="Start Your">
            <input type="text" placeholder="End Year">
            
            <p>Next</p>

        </div>
    </section>


    <!-- end of work experience -->
    
    <hr>

    <!-- Education -->
    <section class="edu per">
        <!-- section title -->
        <div class="edu-title per-title">
            <h3> Education </h3>
        </div>
        <!-- section information enter -->
        <div class="edu-info per-info">
            <h3>Educational Details</h3>
            <input type="text" placeholder="Graduation/Post Graduation">
            <input type="text" placeholder="University Name">
            <input type="text" placeholder="Degree">
            <input type="text" placeholder="Start Your">
            <input type="text" placeholder="End Year">
            
            <p>Next</p>
        </div>        


    </section>
    <!-- end of education section -->
    <hr>
    <!-- Key skills -->
    <section class=" per">
        <!-- section title -->
        <div class=" per-title">
            <h3> Key Skills </h3>
        </div>
        <!-- section information enter -->
        <div class="edu-info per-info">
            <h3>Key Skills</h3>
            <input type="text" placeholder="Enter Your skills here">
            <input type="text" placeholder="Enter Your skills here">
            <input type="text" placeholder="Enter Your skills here">
            <input type="text" placeholder="Enter Your skills here">
            
            <p>Next</p>
        </div>        


    </section>

    <!--End of section  -->
